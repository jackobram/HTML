<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebastiam Ttacca Quenaya</title>
</head>
<body>
    <h1>--FORMULARIOS--</h1>
    <article> 
        <h2>Campos tipo de texto </h2>
        <form action ="#">
            <label for = "nombre">Nombre:</label>
            <input id = "nombre" type = "text" placehorder="ej. Jhoan" required disable>
            <br>
            <label for="contraseña">Contraseña</label>
            <input type="password">
            <br>
            <label for="email">Correo</label>
            <input id="email" type="email" required>
            <br>
            <label for="descripcion">Descripcion</label>
            <textarea id="descripcion"></textarea>
            <input type="submit" value="Guardar">
        </form>
    </article>
    <article>
        <h2>Campos tipos número</h2>
        <form action="#">
            <input type ="number" min = "0" max ="10" step = "2">
            <br>
            <input type="tel">
            <br>
            <input type="range" min="0" max="100" step="20">
        </form>
    </article>
    <article>
        <h2>Campos tipo fecha</h2>
        <form action="#">
            <input type="date">
            <br>
            <input type="time">
        </form>
    </article>
    <article>
        <h2> Campos de color</h2>
        <input type = "color" >
        <button>4to B - Los ?</button>
    </article>
</body>
</html>
